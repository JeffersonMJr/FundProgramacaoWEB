<body>

  <main>
    <section>
      <h1>
        Caso precise digite seu nome, email e sua mensagem, <br>que estarei entrando em contato.
      </h1>
    </section>
  </main>


    <!-- form de contato. Input: email, mensagem e nome. -->
  <section id="contato">
    <form id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu Nome">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required placeholder="Digite a mensagem que voce quer enviar"></textarea>

      <button type="submit">Enviar</button>
    </form>

   <script src="script.js"></script>
</body>
</html>
